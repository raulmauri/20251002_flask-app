name: Deploy

on:
  push:
    tags:
      - 'v*'   # ðŸ‘ˆ Se ejecuta SOLO cuando hagas push de un tag que empiece con "v"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Esto habilita crear releases y subir assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP artifact
        run: zip -r flask-app.zip . -x "*.git*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Flask App Release"
          tag_name: "v1.0.${{ github.run_number }}"
          body: "Release automÃ¡tico generado por GitHub Actions"
          files: flask-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
